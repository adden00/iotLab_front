<div class="wrapper">
<div class="library_frame">


    <div class="header">
      <h1 class="label_select_component">
        Выберите компонент
      </h1>



      <div class="input_search_element">
        <input type="text" [(ngModel)] = "searchText">
        <div class="close_btn">
          <button>найти</button>
        </div>
      </div>

      <p class="label_from_input">
        <b>Вы ввели:</b> {{searchText}}
      </p>

      <div class="list_components">

        <li class="component">
          <img class="esp" src="assets/images/components_library/ESP8266.svg" alt="esp">
          <p>ESP-8266</p>
        </li>
        <li class="component">
          <img class="diod" src="https://s4.aconvert.com/convert/p3r68-cdx67/a12kf-k3o06.svg" alt="diod">
          <p>Диод</p>
        </li>
        <li class="component">
          <img class="diod" src="assets/images/components_library/Capacity.svg" alt="capacity">
          <p>Емкость</p>
        </li>
        <li class="component">
          <img src="https://s4.aconvert.com/convert/p3r68-cdx67/a42on-f5imu.svg" alt="battery">
          <p>Батарейка 9В</p>
        </li>
        <li class="component">
          <img src="assets\images\components_library\layout_board.svg" alt="board">
          <p>Макетная плата</p>
        </li>
        <li class="component">
          <img src="https://s4.aconvert.com/convert/p3r68-cdx67/axpxr-r4iif.svg" alt="button">
          <p>Кнопка</p>
        </li>
        <li class="component">
          <img src="https://s4.aconvert.com/convert/p3r68-cdx67/avv4w-l2sp0.svg" alt="polzunok">
          <p>Ползунок</p>
        </li>
      </div>
    </div>
</div>
</div>
