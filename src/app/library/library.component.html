<div class="wrapper">
    <div class="library_frame">
        <app-pop-up-menu></app-pop-up-menu>

        <div class="input_search_element">
            <input type="text" [(ngModel)]="searchText">
            <div class="close_btn">
                <button>Поиск</button>
            </div>
        </div>

        <p class="label_from_input">
            <b>Вы ввели:</b> {{searchText}}
        </p>

        <div class="list_components">

            <li class="component">
                <img class="esp" src="assets/images/components_library/ESP8266.svg" alt="esp">
            </li>
            <li class="component">
                <img class="diod" src="assets/images/components_library/Diod.svg" alt="diod">
            </li>
            <li class="component">
                <img class="diod" src="assets/images/components_library/Capacity.svg" alt="capacity">
            </li>


            <div class="wrapper">
                <div class="elements">
                    <ul class="list_components">

                        <li class="component" DRAGGABLE="true">
                            <img class="big_component" src="assets/images/components_library/esp8266.png" alt="esp">
                        </li>
                        <li class="component">
                            <img class="big_component" src="assets/images/components_library/battery_9V.png" alt="battery">
                        </li>
                        <li class="component">
                            <img src="assets/images/components_library/layout_board.png" alt="board" class="big_component">
                        </li>
                        <li class="component">
                            <img src="assets/images/components_library/button.png" alt="button" class="small_component">
                        </li>
                        <li class="component">
                            <img src="assets/images/components_library/condey.png" alt="condey" class="small_component">
                        </li>
                        <li class="component">
                            <img src="assets/images/components_library/diode.png" alt="diode" class="small_component">
                        </li>
                        <li class="component">
                            <img src="assets/images/components_library/polzunok.png" alt="polzunok" class="small_component">
                        </li>
                        <li class="component">
                            <img class="small_component" src="assets/images/components_library/led.png" alt="led">
                        </li>
                        <li class="component">
                            <img src="assets/images/components_library/resistor.png" alt="resistor" class="small_component">
                        </li>

                    </ul>
                </div>
            </div>
        </div>
