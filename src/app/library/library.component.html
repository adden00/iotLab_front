<div class="wrapper">
<div class="library_frame">


    <div class="header">
      <h1 class="label_select_component">
        Выберите компонент
      </h1>



      <div class="input_search_element">
        <input type="text" [(ngModel)] = "searchText">
        <div class="close_btn">
          <button>найти</button>
        </div>
      </div>

      <p class="label_from_input">
        <b>Вы ввели:</b> {{searchText}}
      </p>

      <div class="list_components">

        <li class="component">
          <img class="esp" src="assets/images/components_library/esp8266.png" alt="esp">
          <p>ESP-8266</p>
        </li>
        <li class="component">
          <img class="diod" src="assets/images/components_library/diode.png" alt="diod">
          <p>Диод</p>
        </li>
        <li class="component">
          <img class="diod" src="assets/images/components_library/condey.png" alt="capacity">
          <p>Емкость</p>
        </li>
        <li class="component">
          <img src="assets/images/components_library/battery_9V.png" alt="battery">
          <p>Батарейка 9В</p>
        </li>
        <li class="component">
          <img src="assets/images/components_library/layout_board.png" alt="board">
          <p>Макетная плата</p>
        </li>
        <li class="component">
          <img src="assets/images/components_library/button.png" alt="button">
          <p>Кнопка</p>
        </li>
        <li class="component">
          <img src="assets/images/components_library/polzunok.png" alt="polzunok">
          <p>Ползунок</p>
        </li>
      </div>
    </div>
</div>
</div>
